<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="flex items-end justify-center min-h-screen">
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      (click)="close()"
    ></div>

    <div
      data-test-id="payout-modal"
      class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all absolute top-10 align-middle max-w-lg w-full"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <h3
          class="text-lg leading-6 font-medium text-gray-900"
          id="modal-title"
        >
          Payouts
        </h3>
        <div class="mt-2">
          <!-- Check if payouts are available -->
          <div *ngIf="payouts && payouts.length; else noPayouts">
            <table class="w-full border-collapse">
              <thead>
                <tr class="bg-gray-200">
                  <th class="px-4 py-2 border">Owes</th>
                  <th class="px-4 py-2 border">Owed</th>
                  <th class="px-4 py-2 border">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let payout of payouts" class="hover:bg-gray-100">
                  <td class="px-4 py-2 border">{{ payout.owes }}</td>
                  <td class="px-4 py-2 border">{{ payout.owed }}</td>
                  <td class="px-4 py-2 border">
                    {{ payout.amount | currency }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Displayed when no payouts are available -->
          <ng-template #noPayouts>
            <div class="mt-4 text-center text-gray-500">
              No payouts available.
            </div>
          </ng-template>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="close()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
